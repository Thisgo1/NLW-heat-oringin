<!DOCTYPE html>

<html>
  <head>
    <title>Thiago Ribeiro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo RocketSet" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com.br/185/185/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Nome</h1>
        <a id="userUrl" href="https://github.com/" target="_blank"
          ><img src="images/github.svg" alt="logo da github" /><span
            id="userLogin"
            >user</span
          ></a
        >

        <p id="userBio">bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com.br/" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="icone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="images/facebook.svg" alt="icone facebook"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
